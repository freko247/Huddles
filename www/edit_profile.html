    <script id="panel-init">
    $(function() {
        $( "body>[data-role='panel']" ).panel().enhanceWithin();
    });
    </script>
    <script type="text/javascript">
    $(document).ready(function(){
        $("#save-1").click( function()
               {
                $.ajax({
                traditional: true,
                url: 'http://huddlesrest.appspot.com/api',
                type: 'POST',
                data: {'db_funtion': 'addUser',
                       'userEmail': 'user@mail.com',
                       'userName': 'John Doe',
                       'userSkill': ['Python', 'Communication', 'Leadership'],
                       },
                beforeSend: function() {
                   // This callback function will trigger before data is sent
                   $.mobile.loading('show');
                },
                complete: function() {
                   // This callback function will trigger on data sent/received complete
                   $.mobile.loading('hide');
                },
                success: function (result) {
                    $("#save-1").text("Saved");
                },
                error: function (request,error) {
                   // This callback function will trigger on unsuccessful action
                   alert('Network error has occurred please try again!');
                }
               });
        });
    });
    </script>
</head>
</head>

            <label for="textinput-2">E-mail:</label>
            <input type="text" name="textinput-2" id="textinput-2" placeholder="E-mail@address.com" value="user@mail.com">
            <label for="textinput-3">Phone number:</label>
            <input type="tel" name="textinput-3" pattern="[0-9]*" id="textinput-3" placeholder="" value="">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" autocomplete="off">
            <label for="re_password">Retype password:</label>

            <label for="skills">Skills:</label>
