<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=medium-dpi" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.2.min.css">
    <link rel="stylesheet" type="text/css" href="css/themes/huddles.min.css">
    <link rel="stylesheet" type="text/css" href="css/themes/huddles_custom.css">
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="phonegap.js"></script>
    <script type="text/javascript" src="js/functions.js"></script>
    <script type="text/javascript" src="js/sha256.js"></script>
    <script type="text/javascript">
    app.initialize();
    </script>
    <script id="panel-init">
    $(function() {
        $( "body>[data-role='panel']" ).panel().enhanceWithin();
    });
    </script>
<title></title>
</head>
<body>
    <div data-role="page">
        <!-- HEADER -->
        <div data-role="header" data-position="fixed">
            <a href="#panel_menu" id="hamburger" class=" ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all">No text</a>
            <h1>Profile</h1>
        </div>
        <!-- MAIN -->
        <div role="main" class="ui-content jqm-content jqm-fullwidth">
            <!-- ADD PICTURE -->
            <div class="ui-grid-a">
                <div class="nailthumb-container ui-block-a">
                    <img src="img/avatar.png" alt="User avatar"/>
                </div>
                <div class="ui-block-b">
                    <a id="skills" href="#editSkillsDialog" data-rel="popup" data-position="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow">Edit Skills</a>
                    <!-- POP-UP -->
                    <div data-role="popup" id="editSkillsDialog" data-dismissible="false" data-overlay-theme="a">
                        <div data-role="header">
                            <h1>Edit Skills</h1>
                        </div>
                        <div role="main" class="ui-content">
                            <div data-role="controlgroup" data-type="horizontal">
                                <input type="text" id="skill-control-group" data-wrapper-class="controlgroup-textinput ui-btn">
                                <button onclick="addItem()">Add</button>
                            </div>
                            <ul data-role="listview" data-inset="true">
                                <li data-icon="delete" class="skill-item"><a href="#">Python</a></li>
                                <li data-icon="delete" class="skill-item"><a href="#">Android</a></li>
                            </ul>
                            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="back">Cancel</a>
                            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="back" data-transition="flow">Save</a>
                        </div>
                    </div>
                    <a id="tags" href="#editTagsDialog" data-rel="popup" data-position="window" data-transition="pop" class="ui-btn ui-corner-all ui-shadow">Edit Tags</a>
                    <!-- POP-UP -->
                    <div data-role="popup" id="editTagsDialog" data-dismissible="false" data-overlay-theme="a">
                        <div data-role="header">
                            <h1>Edit Tags</h1>
                        </div>
                        <div role="main" class="ui-content">
                            <div data-role="controlgroup" data-type="horizontal">
                                <input type="text" id="skill-control-group" data-wrapper-class="controlgroup-textinput ui-btn">
                                <button>Add</button>
                            </div>
                            <h1>SOME SAVED TAGS</h1>
                            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="back">Cancel</a>
                            <a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-inline" data-rel="back" data-transition="flow">Save</a>
                        </div>
                    </div>
                </div>
            </div>
            <label for="picture">User picture:</label>
            <input type="file" name="picture" id="picture" value="">
            <label for="textinput-1">Name:</label>
            <input type="text" name="textinput-1" id="textinput-1" placeholder="Full name" value="John Doe">
            <label for="textinput-2">E-mail:</label>
            <input type="text" name="textinput-2" id="textinput-2" placeholder="E-mail@address.com" value="user@mail.com">
            <label for="textinput-3">Phone number:</label>
            <input type="tel" name="textinput-3" pattern="[0-9]*" id="textinput-3" placeholder="" value="">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" value="" autocomplete="off">
            <label for="re_password">Retype password:</label>
            <input type="password" name="re_password" id="re_password" value="" autocomplete="off">
            <label for="skills">Skills:</label>
            <!-- ADD SKILLS SECTION -->
            <button class="ui-shadow ui-btn ui-corner-all" data-role="button" id="save-1" onclick="addUser()">Save</button>
        </div>
    </div>
    <!-- MENU PANEL -->
    <div data-role="panel" id="panel_menu" data-position="left" data-display="push" data-theme="a">
        <div data-role="ui-panel-inner">
            <ul data-role="listview">
                <li data-role="list-divider">Profile</li>
                <li><a href="index.html" class="ui-btn" rel="external" class>HOME</a></li>
                <li><a href="edit_profile.html" class="ui-btn" rel="external">EDIT PROFILE</a></li>
                <li><a href="add_tags.html" class="ui-btn" rel="external">ADD TAGS</a></li>
                <li><a href="add_skills.html" class="ui-btn" rel="external">ADD SKILS</a></li>
                <li><a href="log_out.html" class="ui-btn" rel="external">LOG OUT</a></li>
                <li data-role="list-divider">Huddles</li>
                <li><a href="huddles.html#pagemyhuddles" class="ui-btn" rel="external">HUDDLES</a></li>
                <li><a href="create_huddle.html" class="ui-btn" rel="external">CREATE HUDDLE</a></li>
                <li data-role="list-divider">Options</li>
                <li><a href="settings.html" class="ui-btn" rel="external">SETTINGS</a></li>
                <li><a href="help.html" class="ui-btn" rel="external">HELP</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
